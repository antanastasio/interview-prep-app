services:
  - type: web
    name: interview-prep-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - package.json
        - server.js
        - public/** 